<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        
        <link rel="shortcut icon" href="#">
    </head>
    <body class="bg-dark">
        <div class="container text-light">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">
                        Bienvenido, estoy acá para ayudarte
                    </h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12" id="chatarea">
                    <h5 class="text-center">Solicita una acción</h5>
                    <hr>
                    <div class="container mt-3 p-3 border bg-light" id="chatcontainer">
                        <ul id="chat" class="list-group list-group-flush"></ul>
                    </div>
                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="msgs" placeholder="Escribe un mensaje">
                            </div>
                            <div class="col-3">
                                <button id="sendMessage" class="btn btn-sm btn-success w-100" onclick="sendMessage()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JQuery & Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>

        <!-- Utils -->
        <script src="./js/chat.js"></script>
    </body>
</html>
